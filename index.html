<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh nền mờ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url('loading.png') no-repeat center;
            background-size: contain;
            background-color: black;
            filter: blur(2px);
            z-index: -1;
            transition: background 0.5s ease-in-out, filter 0.5s ease-in-out;
        }

        p {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body onclick="changeplace()">
    <p>Vào Chùa</p>
</body>
    <script>
        let currentplace = 0;
        function changeplace(){
            if (currentplace === 0) {
                currentplace = 1;
                document.body.style.backgroundImage = "url('dia.png')";
                let beforeElement = document.querySelector("body::before");
                beforeElement.style.background = "url('dia.png') no-repeat center";
                beforeElement.style.filter = "none";
            }
        }
    </script>
</html>
