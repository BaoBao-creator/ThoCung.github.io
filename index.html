<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh nền mờ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url('loading.png') no-repeat center;
            background-size: contain;
            background-color: black;
            filter: blur(2px);
            z-index: -1;
        }

        p {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <p>Vào Chùa</p>
</body>
</html>
